<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Trump Scorekeeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a1929;
            color: #fff;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 .title-text {
            flex: 1;
            text-align: center;
        }

        h1 .new-game-btn {
            background: #dc2626;
            color: white;
            padding: 8px 16px;
            font-size: 0.5em;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        h1 .new-game-btn:hover {
            background: #b91c1c;
        }

        .game-section {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            align-items: start;
        }

        .game-section.hidden {
            display: none;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-column {
            /* Scorecard column */
        }

        .setup-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
        }

        .setup-section.hidden {
            display: none;
        }

        .setup-section h2, .game-section h2 {
            margin-bottom: 12px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.95em;
        }

        input, select, button {
            font-size: 0.95em;
            padding: 8px;
            border-radius: 6px;
            border: none;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="number"] {
            max-width: 100px;
        }

        button {
            background: #ffd60a;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            padding: 12px 30px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffc300;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .players-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .players-list {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-player {
            background: #dc2626;
            color: white;
            padding: 5px 15px;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        .scoreboard {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a2332;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
            font-size: 0.95em;
        }

        th, td {
            padding: 10px 6px;
            text-align: center;
            border: 1px solid #2d3748;
        }

        th:first-child, td:first-child {
            width: 70px;
            min-width: 70px;
            max-width: 70px;
        }

        th {
            background: #0f1419;
            color: white;
            font-weight: 700;
            position: sticky;
            top: 0;
            font-size: 0.85em;
        }

        tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.1);
        }

        .made-bid {
            background: #22c55e !important;
            color: white;
            font-weight: 700;
        }

        .missed-bid {
            background: #dc2626 !important;
            color: white;
            font-weight: 700;
        }

        .total-row {
            background: #0f1419 !important;
            border-top: 3px solid #ffd60a;
            font-weight: 700;
            font-size: 1.1em;
        }

        .total-row td {
            color: #ffd60a;
        }

        .future-round {
            background: #132030 !important;
            opacity: 0.5;
        }

        .future-round td {
            color: #666;
        }

        .bidding-section, .tricks-section {
            margin: 0 0 15px 0;
            padding: 0;
            background: transparent;
            border-radius: 0;
            flex: 1;
        }

        .input-sections-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-sections-container > div {
            width: 100%;
        }

        .bidding-section h3, .tricks-section h3 {
            display: none;
        }

        .bid-inputs, .trick-inputs {
            display: flex;
            align-items: stretch;
            gap: 0;
            background: #1a2332;
            border-radius: 10px;
            overflow: hidden;
        }

        .bid-inputs .input-label, .trick-inputs .input-label {
            background: #0f1419;
            color: #ffd60a;
            font-weight: 700;
            font-size: 1em;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            border-right: 1px solid #2d3748;
        }

        .bid-inputs .inputs-grid, .trick-inputs .inputs-grid {
            flex: 1;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 1fr;
        }

        .bid-inputs .player-input, .trick-inputs .player-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-right: 1px solid #2d3748;
        }

        .bid-inputs .player-input:last-child, .trick-inputs .player-input:last-child {
            border-right: none;
        }

        .bid-inputs .player-input label, .trick-inputs .player-input label {
            font-size: 0.85em;
            margin-bottom: 5px;
            color: #fff;
            font-weight: 600;
        }

        .bid-inputs .player-input input, .trick-inputs .player-input input {
            width: 60px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 700;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #ffd60a;
        }

        .bid-inputs .player-input input:focus, .trick-inputs .player-input input:focus {
            outline: none;
            border-color: #22c55e;
            background: rgba(255, 255, 255, 0.2);
        }

        .bidding-section button, .tricks-section button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 1em;
            background: #22c55e;
        }

        .bidding-section button:hover, .tricks-section button:hover {
            background: #16a34a;
        }

        .bid-inputs, .trick-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .player-input {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .player-input label {
            font-size: 1em;
            margin-bottom: 8px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }

        .status-success {
            background: #059669;
        }

        .status-error {
            background: #dc2626;
        }

        .status-warning {
            background: #f59e0b;
        }

        .round-info {
            display: none;
        }

        .standings {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .standings h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .standings-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .standing-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
        }

        .standing-item.leader {
            background: #fef3c7;
            color: #000;
            font-weight: 700;
        }

        .standing-item.last {
            background: #7f1d1d;
            color: #fff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .reset-button {
            background: #dc2626;
        }

        .reset-button:hover {
            background: #b91c1c;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Winner Banner */
        .winner-banner {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #000;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .winner-banner h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .winner-banner .score {
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0;
        }

        .final-standings {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .final-standing {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 100px;
        }

        .final-standing.first {
            background: #fef3c7;
        }

        .final-standing.last {
            background: #7f1d1d;
            color: #fff;
        }

        .final-standing .rank {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .final-standing .name {
            font-size: 1.2em;
            font-weight: 700;
            margin: 3px 0;
        }

        .final-standing .points {
            font-size: 1em;
        }

        /* Legend */
        .legend {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            font-size: 0.9em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .legend-box {
            width: 18px;
            height: 18px;
            border-radius: 3px;
        }

        .legend-box.made {
            background: #22c55e;
        }

        .legend-box.missed {
            background: #dc2626;
        }

        /* Responsive: Stack columns on smaller screens */
        @media (max-width: 1024px) {
            .game-section {
                grid-template-columns: 1fr;
            }
            
            .left-column {
                order: 2;
            }
            
            .right-column {
                order: 1;
            }
        }

        /* Input row styling */
        .input-row {
            background: #1e3a5f !important;
        }

        .input-row td {
            padding: 8px 4px !important;
        }

        .input-row input {
            width: 60px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 700;
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #ffd60a;
        }

        .input-row .label {
            color: #ffd60a;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .input-row button {
            padding: 6px 16px;
            font-size: 0.9em;
            background: #22c55e;
        }

        .input-row button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span></span>
            <span class="title-text">‚ô£Ô∏è Clubs Trump ‚ô£Ô∏è</span>
            <button class="new-game-btn hidden" id="newGameBtn" onclick="resetGame()">New Game</button>
        </h1>

        <!-- Setup Section -->
        <div class="setup-section" id="setupSection">
            <h2>Game Setup</h2>

            <div class="form-group">
                <label>Vulgarity Level for Poems:</label>
                <select id="vulgarity">
                    <option value="clean">üü¢ Clean - Family-friendly</option>
                    <option value="mild">üü° Mild - Light profanity (damn, hell, ass)</option>
                    <option value="brutal" selected>üî¥ Brutal - Full savage mode</option>
                </select>
            </div>

            <div class="form-group">
                <label>Add Players (in dealing order):</label>
                <div class="players-input">
                    <input type="text" id="playerName" placeholder="Player name">
                    <button id="addPlayerBtn">Add Player</button>
                </div>
                <div class="players-list" id="playersList"></div>
            </div>

            <div class="form-group">
                <label>Starting Hand Size:</label>
                <input type="number" id="startingCards" value="10" min="1" max="13">
            </div>

            <div class="form-group">
                <label>Points Per Trick:</label>
                <input type="number" id="pointsPerTrick" value="2" min="1">
            </div>

            <div class="form-group">
                <label>Bonus for Making Bid:</label>
                <input type="number" id="makeBonus" value="10" min="0">
            </div>

            <button id="startGameBtn">Start Game</button>
        </div>

        <!-- Game Section -->
        <div class="game-section hidden" id="gameSection">
            <!-- Left Column: Entry Form + Poem -->
            <div class="left-column">
                <div class="round-info" id="roundInfo"></div>
                
                <div class="status-message hidden" id="statusMessage"></div>

                <!-- Round Entry Header -->
                <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; text-align: center; font-weight: 700; font-size: 1.1em;" id="roundEntryHeader">
                    Round [X] Entry
                </div>

                <!-- Input sections container -->
                <div class="input-sections-container">
                    <!-- Bidding -->
                    <div class="bidding-section hidden" id="biddingSection">
                        <div class="bid-inputs" id="bidInputs"></div>
                        <button id="submitBidsBtn">Lock In Bids</button>
                    </div>

                    <!-- Tricks -->
                    <div class="tricks-section hidden" id="tricksSection">
                        <div class="trick-inputs" id="trickInputs"></div>
                        <button id="submitTricksBtn">Submit Tricks</button>
                    </div>
                </div>

                <!-- Edit Previous Rounds Button -->
                <div style="text-align: center; padding: 15px 0;" id="editPreviousRoundsContainer" class="hidden">
                    <button onclick="showEditRoundsDialog()" style="background: #3b82f6; padding: 10px 20px;">
                        ‚úèÔ∏è Edit Previous Rounds
                    </button>
                </div>

                <!-- Poem Section -->
                <div class="poem-section hidden" id="poemSection" style="margin: 0; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; border: 2px solid #ffd60a;">
                    <h3 style="margin-bottom: 12px; color: #ffd60a; font-size: 1.1em;">üé≠ Post-Round Commentary</h3>
                    <div id="poemContent" style="font-size: 0.95em; line-height: 1.5; white-space: pre-wrap; font-family: 'Courier New', monospace;"></div>
                    <div id="poemLoading" class="hidden" style="text-align: center; padding: 15px;">
                        <div style="display: inline-block; animation: spin 1s linear infinite;">‚è≥</div>
                        <div style="font-size: 0.9em;">Generating spicy commentary...</div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Scoreboard -->
            <div class="right-column">
                <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; text-align: center; font-weight: 700; font-size: 1.1em; margin-bottom: 15px;">
                    Scoreboard
                </div>

                <!-- Standings -->
                <div class="standings hidden" id="standings"></div>

                <!-- Scoreboard -->
                <div class="scoreboard">
                    <table id="scoreTable"></table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            apiKey: '',
            vulgarity: 'brutal',
            players: [],
            settings: {
                pointsPerTrick: 2,
                makeBonus: 10,
                maxCards: 10
            },
            rounds: [],
            currentRound: 0,
            currentBids: {},
            roundSequence: [],
            lastPoemType: null // Track if last poem was roast or praise
        };

        // Load saved state
        function loadState() {
            const saved = localStorage.getItem('clubsTrumpGame');
            if (saved) {
                gameState = JSON.parse(saved);
                if (gameState.rounds && gameState.rounds.length > 0) {
                    document.getElementById('setupSection').classList.add('hidden');
                    document.getElementById('gameSection').classList.remove('hidden');
                    document.getElementById('newGameBtn').classList.remove('hidden');
                    updateDisplay();
                }
            }
        }

        // Save state
        function saveState() {
            localStorage.setItem('clubsTrumpGame', JSON.stringify(gameState));
        }

        // Add player
        function addPlayer() {
            const input = document.getElementById('playerName');
            const name = input.value.trim();
            if (name && !gameState.players.includes(name)) {
                gameState.players.push(name);
                input.value = '';
                updatePlayersList();
            }
        }

        // Update players list
        function updatePlayersList() {
            const list = document.getElementById('playersList');
            if (gameState.players.length === 0) {
                list.innerHTML = '<p style="opacity: 0.7;">No players added yet</p>';
                return;
            }
            list.innerHTML = gameState.players.map((player, idx) => `
                <div class="player-item">
                    <span>${idx + 1}. ${player}</span>
                    <button class="remove-player" data-idx="${idx}">Remove</button>
                </div>
            `).join('');

            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-player').forEach(btn => {
                btn.addEventListener('click', function() {
                    removePlayer(parseInt(this.getAttribute('data-idx')));
                });
            });
        }

        // Remove player
        function removePlayer(idx) {
            gameState.players.splice(idx, 1);
            updatePlayersList();
        }

        // Generate round sequence
        function generateRoundSequence(maxCards) {
            const sequence = [];
            // Down
            for (let i = maxCards; i >= 1; i--) {
                sequence.push({ cards: i, direction: 'down' });
            }
            // Up
            for (let i = 2; i <= maxCards; i++) {
                sequence.push({ cards: i, direction: 'up' });
            }
            return sequence;
        }

        // Start game
        function startGame() {
            if (gameState.players.length < 2) {
                alert('Please add at least 2 players');
                return;
            }
            
            gameState.vulgarity = document.getElementById('vulgarity').value;
            gameState.settings.maxCards = parseInt(document.getElementById('startingCards').value);
            gameState.settings.pointsPerTrick = parseInt(document.getElementById('pointsPerTrick').value);
            gameState.settings.makeBonus = parseInt(document.getElementById('makeBonus').value);
            gameState.roundSequence = generateRoundSequence(gameState.settings.maxCards);
            gameState.currentRound = 0;
            gameState.rounds = [];
            gameState.lastPoemType = null;

            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
            document.getElementById('newGameBtn').classList.remove('hidden');
            
            // Show empty scoreboard immediately
            updateScoreTable();
            
            startNewRound();
            saveState();
        }

        // Start new round
        function startNewRound() {
            if (gameState.currentRound >= gameState.roundSequence.length) {
                showMessage('Game Complete! üéâ', 'success');
                return;
            }

            const roundData = gameState.roundSequence[gameState.currentRound];
            gameState.currentBids = {};
            
            document.getElementById('biddingSection').classList.remove('hidden');
            document.getElementById('tricksSection').classList.add('hidden');
            
            updateRoundInfo();
            createBidInputs(roundData.cards);
            updateDisplay();
        }

        // Update round info
        function updateRoundInfo() {
            const roundNum = gameState.currentRound + 1;
            const totalRounds = gameState.roundSequence.length;
            const roundData = gameState.roundSequence[gameState.currentRound];
            const direction = roundData.direction === 'down' ? '‚Üì' : '‚Üë';
            
            // Update the round entry header
            document.getElementById('roundEntryHeader').innerHTML = `
                Round [${roundData.cards}${direction}] Entry
            `;
        }

        // Create bid inputs
        function createBidInputs(numCards) {
            const container = document.getElementById('bidInputs');
            container.innerHTML = `
                <div class="input-label">BIDS</div>
                <div class="inputs-grid">
                    ${gameState.players.map((player, idx) => `
                        <div class="player-input">
                            <label>${player}</label>
                            <input type="number" 
                                   id="bid-${idx}" 
                                   min="0" 
                                   max="${numCards}" 
                                   value="0"
                                   tabindex="${idx + 1}"
                                   onfocus="this.select()">
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Auto-focus first input
            setTimeout(() => document.getElementById('bid-0')?.focus(), 100);
        }

        // Create trick inputs
        function createTrickInputs(numCards) {
            const container = document.getElementById('trickInputs');
            container.innerHTML = `
                <div class="input-label">TRICKS</div>
                <div class="inputs-grid">
                    ${gameState.players.map((player, idx) => `
                        <div class="player-input">
                            <label>${player}</label>
                            <input type="number" 
                                   id="trick-${idx}" 
                                   min="0" 
                                   max="${numCards}" 
                                   value="0" 
                                   tabindex="${idx + 1}"
                                   onfocus="this.select()"
                                   title="Bid: ${gameState.currentBids[player]}">
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Auto-focus first input
            setTimeout(() => document.getElementById('trick-0')?.focus(), 100);
        }

        // Submit bids
        function submitBids() {
            const roundData = gameState.roundSequence[gameState.currentRound];
            const numCards = roundData.cards;
            const bids = {};
            let bidSum = 0;

            // Collect bids
            gameState.players.forEach((player, idx) => {
                const bid = parseInt(document.getElementById(`bid-${idx}`).value);
                bids[player] = bid;
                bidSum += bid;
            });

            // Validate dealer's screw
            if (bidSum === numCards) {
                showMessage(`‚ùå Dealer's Screw! Bids sum to ${bidSum}, but round has ${numCards} cards. Last player must choose a different bid.`, 'error');
                return;
            }

            showMessage(`‚úÖ Bids validated! Sum: ${bidSum}, Round: ${numCards} cards`, 'success');
            gameState.currentBids = bids;

            // Move to tricks phase
            document.getElementById('biddingSection').classList.add('hidden');
            document.getElementById('tricksSection').classList.remove('hidden');
            createTrickInputs(numCards);
            saveState();
        }

        // Submit tricks
        function submitTricks() {
            const roundData = gameState.roundSequence[gameState.currentRound];
            const numCards = roundData.cards;
            const tricks = {};
            let trickSum = 0;

            // Collect tricks
            gameState.players.forEach((player, idx) => {
                const trick = parseInt(document.getElementById(`trick-${idx}`).value);
                tricks[player] = trick;
                trickSum += trick;
            });

            // Validate tricks sum
            if (trickSum !== numCards) {
                showMessage(`‚ùå Tricks don't add up! You entered ${trickSum}, but should be ${numCards}.`, 'error');
                return;
            }

            showMessage(`‚úÖ Tricks validated! All ${numCards} tricks accounted for.`, 'success');

            // Calculate scores
            const scores = {};
            gameState.players.forEach(player => {
                const bid = gameState.currentBids[player];
                const trick = tricks[player];
                const madeBid = bid === trick;
                const points = (trick * gameState.settings.pointsPerTrick) + 
                              (madeBid ? gameState.settings.makeBonus : 0);
                
                scores[player] = {
                    bid: bid,
                    tricks: trick,
                    points: points,
                    madeBid: madeBid,
                    total: (gameState.rounds.length > 0 ? 
                           gameState.rounds[gameState.rounds.length - 1].scores[player].total : 0) + points
                };
            });

            // Save round
            gameState.rounds.push({
                round: gameState.currentRound + 1,
                cards: numCards,
                scores: scores
            });

            // Move to next round
            gameState.currentRound++;
            saveState();
            
            // Generate poem
            generatePoem(scores);
            
            setTimeout(() => {
                startNewRound();
            }, 1500);
        }

        // Generate poem using proxy
        async function generatePoem(scores) {
            try {
                // Show loading
                document.getElementById('poemSection').classList.remove('hidden');
                document.getElementById('poemLoading').classList.remove('hidden');
                document.getElementById('poemContent').classList.add('hidden');

                // Get standings
                const standings = gameState.players.map(player => ({
                    name: player,
                    total: scores[player].total,
                    bid: scores[player].bid,
                    tricks: scores[player].tricks,
                    madeBid: scores[player].madeBid
                })).sort((a, b) => b.total - a.total);

                const leader = standings[0];
                const lastPlace = standings[standings.length - 1];
                
                // Alternate between roast and praise
                const shouldRoast = gameState.lastPoemType !== 'roast';
                gameState.lastPoemType = shouldRoast ? 'roast' : 'praise';

                const target = shouldRoast ? lastPlace : leader;
                const pointsDiff = leader.total - lastPlace.total;

                // Build prompt based on vulgarity level
                let vulgarityInstructions = '';
                if (gameState.vulgarity === 'clean') {
                    vulgarityInstructions = 'Use CLEAN, family-friendly language with NO profanity whatsoever. Keep the trash talk clever but G-rated.';
                } else if (gameState.vulgarity === 'mild') {
                    vulgarityInstructions = 'Use MILD profanity only: words like damn, hell, ass are OK. Nothing stronger.';
                } else {
                    vulgarityInstructions = 'Go FULL BRUTAL with savage profanity. Unleash the most creative, devastating roast possible.';
                }

                const prompt = shouldRoast 
                    ? `Write a SHORT, BRUTAL 4-line roast poem about ${target.name} being in last place in a card game called Clubs Trump. 
                    
Context:
- ${target.name} is in LAST PLACE with ${target.total} points
- They are ${pointsDiff} points behind the leader
- This round they bid ${target.bid} and got ${target.tricks} tricks (${target.madeBid ? 'made it' : 'FAILED'})
- The leader is ${leader.name} with ${leader.total} points

Vulgarity level: ${vulgarityInstructions}

Make it rhyme, make it sting, make it funny. Just 4 lines, nothing more.`
                    : `Write a SHORT, CELEBRATORY 4-line praise poem about ${target.name} dominating the game of Clubs Trump.

Context:
- ${target.name} is LEADING with ${target.total} points
- They are ${pointsDiff} points ahead of last place
- This round they bid ${target.bid} and got ${target.tricks} tricks (${target.madeBid ? 'NAILED IT' : 'missed it'})
- Last place is ${lastPlace.name} with ${lastPlace.total} points

Vulgarity level: ${vulgarityInstructions}

Make it rhyme, make it hype them up. Just 4 lines, nothing more.`;

                console.log('Calling proxy...');
                
                // Call the Cloudflare Worker proxy
                const response = await fetch('https://blue-thunder-04d4.tannerbmagid.workers.dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Proxy error:', errorText);
                    throw new Error(`Proxy error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Proxy response:', data);
                
                const poem = data.poem;

                // Display poem
                document.getElementById('poemLoading').classList.add('hidden');
                document.getElementById('poemContent').classList.remove('hidden');
                document.getElementById('poemContent').textContent = poem;

            } catch (error) {
                console.error('Error generating poem:', error);
                console.error('Full error details:', error.message);
                document.getElementById('poemLoading').classList.add('hidden');
                document.getElementById('poemContent').classList.remove('hidden');
                document.getElementById('poemContent').textContent = `‚ùå Failed to generate poem.\n\nError: ${error.message}\n\nCheck the browser console for details.`;
            }
        }

        // Show message
        function showMessage(msg, type) {
            const msgEl = document.getElementById('statusMessage');
            msgEl.textContent = msg;
            msgEl.className = `status-message status-${type}`;
            msgEl.classList.remove('hidden');
            
            setTimeout(() => {
                msgEl.classList.add('hidden');
            }, 5000);
        }

        // Update display
        function updateDisplay() {
            updateStandings();
            updateScoreTable();
            
            // Show Edit Previous Rounds button if there are completed rounds
            const editButton = document.getElementById('editPreviousRoundsContainer');
            if (gameState.rounds.length > 0) {
                editButton.classList.remove('hidden');
            } else {
                editButton.classList.add('hidden');
            }
        }

        // Update standings
        function updateStandings() {
            if (gameState.rounds.length === 0) {
                document.getElementById('standings').innerHTML = '';
                return;
            }

            const lastRound = gameState.rounds[gameState.rounds.length - 1];
            const standings = gameState.players.map(player => ({
                name: player,
                total: lastRound.scores[player].total
            })).sort((a, b) => b.total - a.total);

            const maxScore = standings[0].total;
            const minScore = standings[standings.length - 1].total;

            const html = `
                <h3>Current Standings</h3>
                ${standings.map((s, idx) => {
                    const isLeader = s.total === maxScore;
                    const isLast = s.total === minScore && standings.length > 1;
                    const behind = maxScore - s.total;
                    return `
                        <div class="standing-item ${isLeader ? 'leader' : ''} ${isLast ? 'last' : ''}">
                            <span>${idx + 1}. ${s.name} ${isLeader ? 'üëë' : ''} ${isLast ? 'üíÄ' : ''}</span>
                            <span>${s.total} pts ${behind > 0 ? `(-${behind})` : ''}</span>
                        </div>
                    `;
                }).join('')}
            `;

            document.getElementById('standings').innerHTML = html;
        }

        // Update score table
        function updateScoreTable() {
            // Show empty table with just headers and future rounds if no rounds yet
            if (gameState.rounds.length === 0) {
                let html = `
                    <table>
                        <tr>
                            <th>Round</th>
                            ${gameState.players.map(p => `<th>${p}</th>`).join('')}
                        </tr>
                `;
                
                // Show all future rounds as placeholders in chronological order
                gameState.roundSequence.forEach(roundInfo => {
                    const arrow = roundInfo.direction === 'up' ? '‚Üë' : '';
                    html += '<tr class="future-round">';
                    html += `<td>${roundInfo.cards}${arrow}</td>`;
                    gameState.players.forEach(() => {
                        html += `<td>‚Äî</td>`;
                    });
                    html += '</tr>';
                });
                
                // Add TOTAL row
                html += '<tr class="total-row">';
                html += '<td><strong>TOTAL</strong></td>';
                gameState.players.forEach(() => {
                    html += `<td><strong>0</strong></td>`;
                });
                html += '</tr>';
                
                html += `</table>`;
                
                // Add legend
                html += `
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-box made"></div>
                            <span>Made bid</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-box missed"></div>
                            <span>Missed bid</span>
                        </div>
                        <div class="legend-item">
                            <span>Format: <strong>SCORE tricks/bid</strong></span>
                        </div>
                    </div>
                `;
                
                document.getElementById('scoreTable').innerHTML = html;
                return;
            }

            const lastRound = gameState.rounds[gameState.rounds.length - 1];
            const standings = gameState.players.map(player => ({
                name: player,
                total: lastRound.scores[player].total
            })).sort((a, b) => b.total - a.total);

            const winner = standings[0];
            const isGameComplete = gameState.currentRound >= gameState.roundSequence.length;

            // Show winner banner if game is complete
            let bannerHTML = '';
            if (isGameComplete) {
                bannerHTML = `
                    <div class="winner-banner">
                        <h2>‚ô£Ô∏è CLUBS TRUMP ‚ô£Ô∏è</h2>
                        <div style="font-size: 1.5em;">üéâ GAME COMPLETE! üéâ</div>
                        <div style="margin: 20px 0;">
                            <div style="font-size: 1.2em;">üèÜ WINNER: ${winner.name}! üèÜ</div>
                            <div class="score">${winner.total} POINTS</div>
                        </div>
                        <div class="final-standings">
                            ${standings.map((player, idx) => {
                                const deficit = winner.total - player.total;
                                const isFirst = idx === 0;
                                const isLast = idx === standings.length - 1 && standings.length > 1;
                                return `
                                    <div class="final-standing ${isFirst ? 'first' : ''} ${isLast ? 'last' : ''}">
                                        <div class="rank">${idx + 1}. ${player.name}</div>
                                        <div class="name">${player.total}</div>
                                        <div class="points">${deficit > 0 ? `-${deficit}` : ''}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            // Build table HTML
            let html = `
                ${bannerHTML}
                <table>
                    <tr>
                        <th>Round</th>
                        ${gameState.players.map(p => `<th>${p}</th>`).join('')}
                    </tr>
            `;

            // Show completed rounds in CHRONOLOGICAL order (oldest first, newest last)
            gameState.rounds.forEach((round) => {
                // Get the round info from the round object itself
                const roundInfo = gameState.roundSequence[round.round - 1];
                const arrow = roundInfo.direction === 'up' ? '‚Üë' : '';
                
                html += '<tr>';
                html += `<td><strong>${round.cards}${arrow}</strong></td>`;
                
                gameState.players.forEach(player => {
                    const score = round.scores[player];
                    const cellClass = score.madeBid ? 'made-bid' : 'missed-bid';
                    
                    html += `<td class="${cellClass}" style="text-align: left; padding: 8px 10px;">
                        <strong style="font-size: 1.1em;">${score.total}</strong>
                        <span style="float: right; font-size: 0.85em; font-weight: normal;">
                            ${score.tricks}/${score.bid}
                        </span>
                    </td>`;
                });
                
                html += '</tr>';
            });

            // Add future rounds (placeholder rows) - in chronological order
            const remainingRounds = gameState.roundSequence.slice(gameState.rounds.length);
            remainingRounds.forEach(roundInfo => {
                const arrow = roundInfo.direction === 'up' ? '‚Üë' : '';
                html += '<tr class="future-round">';
                html += `<td>${roundInfo.cards}${arrow}</td>`;
                gameState.players.forEach(() => {
                    html += `<td>‚Äî</td>`;
                });
                html += '</tr>';
            });

            // Add TOTAL row
            html += '<tr class="total-row">';
            html += '<td><strong>TOTAL</strong></td>';
            gameState.players.forEach(player => {
                const total = lastRound.scores[player].total;
                html += `<td><strong>${total}</strong></td>`;
            });
            html += '</tr>';

            html += `</table>`;

            // Add legend
            html += `
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-box made"></div>
                        <span>Made bid</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box missed"></div>
                        <span>Missed bid</span>
                    </div>
                    <div class="legend-item">
                        <span>Format: <strong>SCORE tricks/bid</strong></span>
                    </div>
                </div>
            `;

            document.getElementById('scoreTable').innerHTML = html;
        }

        // Show edit rounds dialog
        function showEditRoundsDialog() {
            if (gameState.rounds.length === 0) {
                alert('No rounds to edit yet!');
                return;
            }
            
            const roundsList = gameState.rounds.map((round, idx) => {
                const roundInfo = gameState.roundSequence[idx];
                const arrow = roundInfo.direction === 'up' ? '‚Üë' : '';
                return `${round.cards}${arrow} cards (Round ${idx + 1})`;
            }).join('\n');
            
            const selection = prompt(`Select a round to edit:\n\n${roundsList}\n\nEnter the card count (e.g., 7, 6, 5, etc.):`);
            
            if (!selection) return;
            
            // Find the round by card count
            const cardCount = parseInt(selection.replace(/[‚Üë‚Üì]/g, '').trim());
            const roundIndex = gameState.rounds.findIndex(r => r.cards === cardCount);
            
            if (roundIndex === -1) {
                alert('Round not found! Make sure you enter the card count shown (e.g., 7, 6, 5).');
                return;
            }
            
            const round = gameState.rounds[roundIndex];
            const roundData = gameState.roundSequence[roundIndex];
            
            // Ask if they want to edit bids or tricks
            const editType = confirm('Click OK to edit BIDS, or Cancel to edit TRICKS');
            
            if (editType) {
                // Edit bids
                gameState.players.forEach((player, idx) => {
                    const currentBid = round.scores[player].bid;
                    const newBid = prompt(`${player}'s bid (currently ${currentBid}, max ${roundData.cards}):`, currentBid);
                    if (newBid !== null) {
                        round.scores[player].bid = parseInt(newBid);
                    }
                });
            } else {
                // Edit tricks
                gameState.players.forEach((player, idx) => {
                    const currentTricks = round.scores[player].tricks;
                    const newTricks = prompt(`${player}'s tricks (currently ${currentTricks}, max ${roundData.cards}):`, currentTricks);
                    if (newTricks !== null) {
                        round.scores[player].tricks = parseInt(newTricks);
                    }
                });
            }
            
            // Recalculate scores for this round and all subsequent rounds
            recalculateScoresFromRound(roundIndex);
            saveState();
            updateDisplay();
            alert('Round updated!');
        }
        
        // Recalculate scores from a given round onward
        function recalculateScoresFromRound(startIndex) {
            gameState.players.forEach(player => {
                let runningTotal = startIndex > 0 ? gameState.rounds[startIndex - 1].scores[player].total : 0;
                
                for (let i = startIndex; i < gameState.rounds.length; i++) {
                    const round = gameState.rounds[i];
                    const score = round.scores[player];
                    const madeBid = score.tricks === score.bid;
                    const points = (score.tricks * gameState.settings.pointsPerTrick) + (madeBid ? gameState.settings.makeBonus : 0);
                    
                    score.madeBid = madeBid;
                    runningTotal += points;
                    score.total = runningTotal;
                }
            });
        }

        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to start a new game? Current game will be lost.')) {
                localStorage.removeItem('clubsTrumpGame');
                location.reload();
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            loadState();
            updatePlayersList();

            // Event Listeners
            document.getElementById('addPlayerBtn').addEventListener('click', addPlayer);
            document.getElementById('startGameBtn').addEventListener('click', startGame);
            document.getElementById('submitBidsBtn').addEventListener('click', submitBids);
            document.getElementById('submitTricksBtn').addEventListener('click', submitTricks);
            document.getElementById('resetGameBtn').addEventListener('click', resetGame);

            // Allow Enter key to add players
            document.getElementById('playerName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addPlayer();
            });
            
            console.log('All event listeners attached!');
        });
    </script>
