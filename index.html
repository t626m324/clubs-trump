<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Trump Scorekeeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e5128 0%, #2d6a4f 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .setup-section, .game-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .setup-section h2, .game-section h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1em;
        }

        input, select, button {
            font-size: 1em;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="number"] {
            max-width: 100px;
        }

        button {
            background: #ffd60a;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            padding: 12px 30px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffc300;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .players-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .players-list {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-player {
            background: #dc2626;
            color: white;
            padding: 5px 15px;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        .scoreboard {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #2d6a4f;
            color: white;
            font-weight: 700;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.02);
        }

        .made-bid {
            background: #22c55e !important;
            color: white;
            font-weight: 700;
        }

        .missed-bid {
            background: #dc2626 !important;
            color: white;
            font-weight: 700;
        }

        .leader-row {
            background: #fef3c7 !important;
        }

        .last-place-row {
            background: #fee2e2 !important;
        }

        .bidding-section, .tricks-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .bid-inputs, .trick-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .player-input {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .player-input label {
            font-size: 1em;
            margin-bottom: 8px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }

        .status-success {
            background: #059669;
        }

        .status-error {
            background: #dc2626;
        }

        .status-warning {
            background: #f59e0b;
        }

        .round-info {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .standings {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .standing-item {
            padding: 10px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .standing-item.leader {
            background: #fef3c7;
            color: #000;
            font-weight: 700;
        }

        .standing-item.last {
            background: #fee2e2;
            color: #000;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .reset-button {
            background: #dc2626;
        }

        .reset-button:hover {
            background: #b91c1c;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ô£Ô∏è Clubs Trump Scorekeeper ‚ô£Ô∏è</h1>

        <!-- Setup Section -->
        <div class="setup-section" id="setupSection">
            <h2>Game Setup</h2>

            <div class="form-group">
                <label>Vulgarity Level for Poems:</label>
                <select id="vulgarity">
                    <option value="clean">üü¢ Clean - Family-friendly</option>
                    <option value="mild">üü° Mild - Light profanity (damn, hell, ass)</option>
                    <option value="brutal" selected>üî¥ Brutal - Full savage mode</option>
                </select>
            </div>

            <div class="form-group">
                <label>Add Players (in dealing order):</label>
                <div class="players-input">
                    <input type="text" id="playerName" placeholder="Player name">
                    <button id="addPlayerBtn">Add Player</button>
                </div>
                <div class="players-list" id="playersList"></div>
            </div>

            <div class="form-group">
                <label>Starting Hand Size:</label>
                <input type="number" id="startingCards" value="10" min="1" max="13">
            </div>

            <div class="form-group">
                <label>Points Per Trick:</label>
                <input type="number" id="pointsPerTrick" value="2" min="1">
            </div>

            <div class="form-group">
                <label>Bonus for Making Bid:</label>
                <input type="number" id="makeBonus" value="10" min="0">
            </div>

            <button id="startGameBtn">Start Game</button>
        </div>

        <!-- Game Section -->
        <div class="game-section hidden" id="gameSection">
            <div class="button-group">
                <button id="resetGameBtn" class="reset-button">New Game</button>
            </div>

            <div class="round-info" id="roundInfo"></div>
            
            <div class="status-message hidden" id="statusMessage"></div>

            <!-- Bidding -->
            <div class="bidding-section" id="biddingSection">
                <h3>Place Bids</h3>
                <div class="bid-inputs" id="bidInputs"></div>
                <button id="submitBidsBtn" style="margin-top: 15px;">Lock In Bids</button>
            </div>

            <!-- Tricks -->
            <div class="tricks-section hidden" id="tricksSection">
                <h3>Enter Tricks Won</h3>
                <div class="trick-inputs" id="trickInputs"></div>
                <button id="submitTricksBtn" style="margin-top: 15px;">Submit Tricks</button>
            </div>

            <!-- Standings -->
            <div class="standings" id="standings"></div>

            <!-- Poem Section -->
            <div class="poem-section hidden" id="poemSection" style="margin: 20px 0; padding: 25px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; border: 2px solid #ffd60a;">
                <h3 style="margin-bottom: 15px; color: #ffd60a;">üé≠ Post-Round Commentary</h3>
                <div id="poemContent" style="font-size: 1.2em; line-height: 1.6; white-space: pre-wrap; font-family: 'Courier New', monospace;"></div>
                <div id="poemLoading" class="hidden" style="text-align: center; padding: 20px;">
                    <div style="display: inline-block; animation: spin 1s linear infinite;">‚è≥</div>
                    <div>Generating spicy commentary...</div>
                </div>
            </div>

            <!-- Scoreboard -->
            <div class="scoreboard">
                <table id="scoreTable"></table>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            apiKey: '',
            vulgarity: 'brutal',
            players: [],
            settings: {
                pointsPerTrick: 2,
                makeBonus: 10,
                maxCards: 10
            },
            rounds: [],
            currentRound: 0,
            currentBids: {},
            roundSequence: [],
            lastPoemType: null // Track if last poem was roast or praise
        };

        // Load saved state
        function loadState() {
            const saved = localStorage.getItem('clubsTrumpGame');
            if (saved) {
                gameState = JSON.parse(saved);
                if (gameState.rounds && gameState.rounds.length > 0) {
                    document.getElementById('setupSection').classList.add('hidden');
                    document.getElementById('gameSection').classList.remove('hidden');
                    updateDisplay();
                }
            }
        }

        // Save state
        function saveState() {
            localStorage.setItem('clubsTrumpGame', JSON.stringify(gameState));
        }

        // Add player
        function addPlayer() {
            const input = document.getElementById('playerName');
            const name = input.value.trim();
            if (name && !gameState.players.includes(name)) {
                gameState.players.push(name);
                input.value = '';
                updatePlayersList();
            }
        }

        // Update players list
        function updatePlayersList() {
            const list = document.getElementById('playersList');
            if (gameState.players.length === 0) {
                list.innerHTML = '<p style="opacity: 0.7;">No players added yet</p>';
                return;
            }
            list.innerHTML = gameState.players.map((player, idx) => `
                <div class="player-item">
                    <span>${idx + 1}. ${player}</span>
                    <button class="remove-player" data-idx="${idx}">Remove</button>
                </div>
            `).join('');

            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-player').forEach(btn => {
                btn.addEventListener('click', function() {
                    removePlayer(parseInt(this.getAttribute('data-idx')));
                });
            });
        }

        // Remove player
        function removePlayer(idx) {
            gameState.players.splice(idx, 1);
            updatePlayersList();
        }

        // Generate round sequence
        function generateRoundSequence(maxCards) {
            const sequence = [];
            // Down
            for (let i = maxCards; i >= 1; i--) {
                sequence.push({ cards: i, direction: 'down' });
            }
            // Up
            for (let i = 2; i <= maxCards; i++) {
                sequence.push({ cards: i, direction: 'up' });
            }
            return sequence;
        }

        // Start game
        function startGame() {
            if (gameState.players.length < 2) {
                alert('Please add at least 2 players');
                return;
            }
            
            gameState.vulgarity = document.getElementById('vulgarity').value;
            gameState.settings.maxCards = parseInt(document.getElementById('startingCards').value);
            gameState.settings.pointsPerTrick = parseInt(document.getElementById('pointsPerTrick').value);
            gameState.settings.makeBonus = parseInt(document.getElementById('makeBonus').value);
            gameState.roundSequence = generateRoundSequence(gameState.settings.maxCards);
            gameState.currentRound = 0;
            gameState.rounds = [];
            gameState.lastPoemType = null;

            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
            
            startNewRound();
            saveState();
        }

        // Start new round
        function startNewRound() {
            if (gameState.currentRound >= gameState.roundSequence.length) {
                showMessage('Game Complete! üéâ', 'success');
                return;
            }

            const roundData = gameState.roundSequence[gameState.currentRound];
            gameState.currentBids = {};
            
            document.getElementById('biddingSection').classList.remove('hidden');
            document.getElementById('tricksSection').classList.add('hidden');
            
            updateRoundInfo();
            createBidInputs(roundData.cards);
            updateDisplay();
        }

        // Update round info
        function updateRoundInfo() {
            const roundNum = gameState.currentRound + 1;
            const totalRounds = gameState.roundSequence.length;
            const roundData = gameState.roundSequence[gameState.currentRound];
            const direction = roundData.direction === 'down' ? '‚Üì' : '‚Üë';
            
            document.getElementById('roundInfo').innerHTML = `
                Round ${roundNum} of ${totalRounds}: ${roundData.cards} cards ${direction}
            `;
        }

        // Create bid inputs
        function createBidInputs(numCards) {
            const container = document.getElementById('bidInputs');
            container.innerHTML = gameState.players.map((player, idx) => `
                <div class="player-input">
                    <label>${player}:</label>
                    <input type="number" id="bid-${idx}" min="0" max="${numCards}" value="0">
                </div>
            `).join('');
        }

        // Create trick inputs
        function createTrickInputs(numCards) {
            const container = document.getElementById('trickInputs');
            container.innerHTML = gameState.players.map((player, idx) => `
                <div class="player-input">
                    <label>${player} (bid: ${gameState.currentBids[player]}):</label>
                    <input type="number" id="trick-${idx}" min="0" max="${numCards}" value="0">
                </div>
            `).join('');
        }

        // Submit bids
        function submitBids() {
            const roundData = gameState.roundSequence[gameState.currentRound];
            const numCards = roundData.cards;
            const bids = {};
            let bidSum = 0;

            // Collect bids
            gameState.players.forEach((player, idx) => {
                const bid = parseInt(document.getElementById(`bid-${idx}`).value);
                bids[player] = bid;
                bidSum += bid;
            });

            // Validate dealer's screw
            if (bidSum === numCards) {
                showMessage(`‚ùå Dealer's Screw! Bids sum to ${bidSum}, but round has ${numCards} cards. Last player must choose a different bid.`, 'error');
                return;
            }

            showMessage(`‚úÖ Bids validated! Sum: ${bidSum}, Round: ${numCards} cards`, 'success');
            gameState.currentBids = bids;

            // Move to tricks phase
            document.getElementById('biddingSection').classList.add('hidden');
            document.getElementById('tricksSection').classList.remove('hidden');
            createTrickInputs(numCards);
            saveState();
        }

        // Submit tricks
        function submitTricks() {
            const roundData = gameState.roundSequence[gameState.currentRound];
            const numCards = roundData.cards;
            const tricks = {};
            let trickSum = 0;

            // Collect tricks
            gameState.players.forEach((player, idx) => {
                const trick = parseInt(document.getElementById(`trick-${idx}`).value);
                tricks[player] = trick;
                trickSum += trick;
            });

            // Validate tricks sum
            if (trickSum !== numCards) {
                showMessage(`‚ùå Tricks don't add up! You entered ${trickSum}, but should be ${numCards}.`, 'error');
                return;
            }

            showMessage(`‚úÖ Tricks validated! All ${numCards} tricks accounted for.`, 'success');

            // Calculate scores
            const scores = {};
            gameState.players.forEach(player => {
                const bid = gameState.currentBids[player];
                const trick = tricks[player];
                const madeBid = bid === trick;
                const points = (trick * gameState.settings.pointsPerTrick) + 
                              (madeBid ? gameState.settings.makeBonus : 0);
                
                scores[player] = {
                    bid: bid,
                    tricks: trick,
                    points: points,
                    madeBid: madeBid,
                    total: (gameState.rounds.length > 0 ? 
                           gameState.rounds[gameState.rounds.length - 1].scores[player].total : 0) + points
                };
            });

            // Save round
            gameState.rounds.push({
                round: gameState.currentRound + 1,
                cards: numCards,
                scores: scores
            });

            // Move to next round
            gameState.currentRound++;
            saveState();
            
            // Generate poem
            generatePoem(scores);
            
            setTimeout(() => {
                startNewRound();
            }, 1500);
        }

        // Generate poem using proxy
        async function generatePoem(scores) {
            try {
                // Show loading
                document.getElementById('poemSection').classList.remove('hidden');
                document.getElementById('poemLoading').classList.remove('hidden');
                document.getElementById('poemContent').classList.add('hidden');

                // Get standings
                const standings = gameState.players.map(player => ({
                    name: player,
                    total: scores[player].total,
                    bid: scores[player].bid,
                    tricks: scores[player].tricks,
                    madeBid: scores[player].madeBid
                })).sort((a, b) => b.total - a.total);

                const leader = standings[0];
                const lastPlace = standings[standings.length - 1];
                
                // Alternate between roast and praise
                const shouldRoast = gameState.lastPoemType !== 'roast';
                gameState.lastPoemType = shouldRoast ? 'roast' : 'praise';

                const target = shouldRoast ? lastPlace : leader;
                const pointsDiff = leader.total - lastPlace.total;

                // Build prompt based on vulgarity level
                let vulgarityInstructions = '';
                if (gameState.vulgarity === 'clean') {
                    vulgarityInstructions = 'Use CLEAN, family-friendly language with NO profanity whatsoever. Keep the trash talk clever but G-rated.';
                } else if (gameState.vulgarity === 'mild') {
                    vulgarityInstructions = 'Use MILD profanity only: words like damn, hell, ass are OK. Nothing stronger.';
                } else {
                    vulgarityInstructions = 'Go FULL BRUTAL with savage profanity. Unleash the most creative, devastating roast possible.';
                }

                const prompt = shouldRoast 
                    ? `Write a SHORT, BRUTAL 4-line roast poem about ${target.name} being in last place in a card game called Clubs Trump. 
                    
Context:
- ${target.name} is in LAST PLACE with ${target.total} points
- They are ${pointsDiff} points behind the leader
- This round they bid ${target.bid} and got ${target.tricks} tricks (${target.madeBid ? 'made it' : 'FAILED'})
- The leader is ${leader.name} with ${leader.total} points

Vulgarity level: ${vulgarityInstructions}

Make it rhyme, make it sting, make it funny. Just 4 lines, nothing more.`
                    : `Write a SHORT, CELEBRATORY 4-line praise poem about ${target.name} dominating the game of Clubs Trump.

Context:
- ${target.name} is LEADING with ${target.total} points
- They are ${pointsDiff} points ahead of last place
- This round they bid ${target.bid} and got ${target.tricks} tricks (${target.madeBid ? 'NAILED IT' : 'missed it'})
- Last place is ${lastPlace.name} with ${lastPlace.total} points

Vulgarity level: ${vulgarityInstructions}

Make it rhyme, make it hype them up. Just 4 lines, nothing more.`;

                console.log('Calling proxy...');
                
                // Call the Cloudflare Worker proxy
                const response = await fetch('https://blue-thunder-04d4.tannerbmagid.workers.dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Proxy error:', errorText);
                    throw new Error(`Proxy error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Proxy response:', data);
                
                const poem = data.poem;

                // Display poem
                document.getElementById('poemLoading').classList.add('hidden');
                document.getElementById('poemContent').classList.remove('hidden');
                document.getElementById('poemContent').textContent = poem;

            } catch (error) {
                console.error('Error generating poem:', error);
                console.error('Full error details:', error.message);
                document.getElementById('poemLoading').classList.add('hidden');
                document.getElementById('poemContent').classList.remove('hidden');
                document.getElementById('poemContent').textContent = `‚ùå Failed to generate poem.\n\nError: ${error.message}\n\nCheck the browser console for details.`;
            }
        }

        // Show message
        function showMessage(msg, type) {
            const msgEl = document.getElementById('statusMessage');
            msgEl.textContent = msg;
            msgEl.className = `status-message status-${type}`;
            msgEl.classList.remove('hidden');
            
            setTimeout(() => {
                msgEl.classList.add('hidden');
            }, 5000);
        }

        // Update display
        function updateDisplay() {
            updateStandings();
            updateScoreTable();
        }

        // Update standings
        function updateStandings() {
            if (gameState.rounds.length === 0) {
                document.getElementById('standings').innerHTML = '';
                return;
            }

            const lastRound = gameState.rounds[gameState.rounds.length - 1];
            const standings = gameState.players.map(player => ({
                name: player,
                total: lastRound.scores[player].total
            })).sort((a, b) => b.total - a.total);

            const maxScore = standings[0].total;
            const minScore = standings[standings.length - 1].total;

            const html = `
                <h3>Current Standings</h3>
                ${standings.map((s, idx) => {
                    const isLeader = s.total === maxScore;
                    const isLast = s.total === minScore && standings.length > 1;
                    const behind = maxScore - s.total;
                    return `
                        <div class="standing-item ${isLeader ? 'leader' : ''} ${isLast ? 'last' : ''}">
                            <span>${idx + 1}. ${s.name} ${isLeader ? 'üëë' : ''} ${isLast ? 'üíÄ' : ''}</span>
                            <span>${s.total} pts ${behind > 0 ? `(-${behind})` : ''}</span>
                        </div>
                    `;
                }).join('')}
            `;

            document.getElementById('standings').innerHTML = html;
        }

        // Update score table
        function updateScoreTable() {
            if (gameState.rounds.length === 0) {
                document.getElementById('scoreTable').innerHTML = '';
                return;
            }

            const lastRound = gameState.rounds[gameState.rounds.length - 1];
            const standings = gameState.players.map(player => ({
                name: player,
                total: lastRound.scores[player].total
            })).sort((a, b) => b.total - a.total);

            const maxScore = standings[0].total;
            const minScore = standings[standings.length - 1].total;

            let html = `
                <tr>
                    <th>Round</th>
                    ${gameState.players.map(p => `<th>${p}</th>`).join('')}
                </tr>
            `;

            gameState.rounds.forEach(round => {
                html += '<tr>';
                html += `<td><strong>${round.round} (${round.cards})</strong></td>`;
                
                gameState.players.forEach(player => {
                    const score = round.scores[player];
                    const cellClass = score.madeBid ? 'made-bid' : 'missed-bid';
                    
                    html += `<td class="${cellClass}">
                        <div><strong>${score.total}</strong></div>
                        <div style="font-size: 0.9em;">
                            ${score.tricks}/${score.bid}
                        </div>
                    </td>`;
                });
                
                html += '</tr>';
            });

            document.getElementById('scoreTable').innerHTML = html;
        }

        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to start a new game? Current game will be lost.')) {
                localStorage.removeItem('clubsTrumpGame');
                location.reload();
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            loadState();
            updatePlayersList();

            // Event Listeners
            document.getElementById('addPlayerBtn').addEventListener('click', addPlayer);
            document.getElementById('startGameBtn').addEventListener('click', startGame);
            document.getElementById('submitBidsBtn').addEventListener('click', submitBids);
            document.getElementById('submitTricksBtn').addEventListener('click', submitTricks);
            document.getElementById('resetGameBtn').addEventListener('click', resetGame);

            // Allow Enter key to add players
            document.getElementById('playerName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addPlayer();
            });
            
            console.log('All event listeners attached!');
        });
    </script>
</body>
